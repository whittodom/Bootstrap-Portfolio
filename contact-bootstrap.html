<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Whittaker Odom</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Kranky|Saira+Extra+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style-bootstrap.css">
</head>

<body>
	<div class="wrap">
		<!--Navbar-->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<div class="page-header name">
						<h1>Whittaker Odom</h1>
					</div>
				</div>
				<ul class="nav navbar-nav navbar-right navbar-text">
					<li><a class="linkborder" href="index-bootstrap.html">About</a></li>
					<li><a class="linkborder" href="portfolio-bootstrap.html">Portfolio</a></li>
					<li><a href="contact-bootstrap.html">Contact</a></li>
				</ul>
			</div>	
		</nav>	

		<!-- Content Section -->
		<div class="container"> 
			<div class="row content-margin">
				<!--Contact Form-->	
				<div class="col-md-8 main-border">
					<div class="page-header">
						<h2>Contact</h2>
					</div>
					<form>
						<div class="form-group">
							<label for="yourName">Name</label>
							<input type="text" class="form-control" id="yourName" placeholder="">
						</div>
						<div class="form-group">
							<label for="inputEmail">Email</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="">
						</div>
						<label for=messageContent>Message</label>
						<textarea class="form-control" rows="5"></textarea>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>			
			<!--Sidebar-->
			<div class="col-md-4 background-color">
				<div class="panel panel-default background-color">
					<div class="panel-heading background-color">
						<h2 class="page-header sidebar-header">Connect With Me</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4">
								<a class="github" href="https://github.com/whittodom" target="_blank">
									<img class="github" src="assets/images/github.png" alt=github>
								</a>
							</div>
							<div class="col-md-4">
								<a class="linkedin" href="https://www.linkedin.com/in/whittakerodom/" target="_blank">
									<img class="linkedin" src="assets/images/linkedin.png" alt=linkedin>
								</a>
							</div>	
							<div class="col-md-4">		
								<a class="stack" href="https://stackoverflow.com/users/8358559/whittaker-odom?tab=profile" target="_blank">
									<img class="stack" src="assets/images/stackoverflow.png" alt=stackoverflow>
								</a>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--Footer-->
<div class="navbar navbar-default navbar-fixed-bottom">
